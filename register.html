
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="boot3.css">
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

    <title>Admin Area/Registration</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark ">
        <div class="container">
          
      


            <button
            class="navbar-toggler "
            type="button" 
           data-bs-toggle="collapse" 
           data-bs-target="#navmenu">
           <span class="navbar-toggler-icon"></span>
           </button>
<a href="#" class="navbar-brand">Adminstrap</a>
        <div class="collapse navbar-collapse"  id="navmenu">
           
        </div>
    </div>
    </nav>
    <header class="pb-10 mb-15" id="header" >
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <h1 class="text-center"> <strong>Register your</strong>  <small style="color:#cccccc;">Account</small></h1>
                </div>
              
                
            </div>
        </div>
    </header>
   
    <section class=" p-5" id="main">
        <div class="container">
            <div class="signup-form">
                <form action="">
                    <h2 class="text-center pb-3">Register</h2>
                    <p class="lead text-center">Create your Account,Its free and Only Takes a minute</p>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm">
                                <input type="text"name="first-name" placeholder="First Name" class="form-control">
                            </div>
                            <div class="col-sm">
                                <input type="text"name="last-name" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <br>
               
                    <div class="form-group">
                       
                                <input type="text"name="email" placeholder="Email" class="form-control">
                            </div>
                            <br>
                            
                    <div class="form-group">
                       
                        <input type="text"name="password" placeholder="Password" class="form-control">
                    </div>
                    <br>
                    
                    <div class="form-group">
                       
                        <input type="text"name="Password" placeholder="Confirm Password" class="form-control">
                    </div>
                    
                    <div class="form-group text-center mt-3 mb-4">
                       
                  <button class="btn btn-outline-success px-5 btn-block ">Register Now</button>
                    </div>
                          
                    </div>
                </form>
            </div>
        </div>
       
       
    </section>
    <footer class=" text-center p-1 mt-30 " id="footer" style="background-color: #f63117;">
       <h4><p>Copyright Adminstrap, &copy; 2021</p></h4> 
    </footer>
